
<div class="cart-page">
    <h1>Cart Page</h1>
    <div class="row">
    <div class="col-sm-8 details">
        <ul *ngFor="let cart of cartData">
            <li><img src="{{cart.image}}" alt=""> </li>
            <li class="pro"><span> {{cart.name}}</span></li>
            <li class="pro"> Price :<span style="color: red ;"> {{cart.price}}</span></li>
            <li class="pro"> Quantity :<span  style="color: red ;">  {{cart.quantity }}</span> </li>
            <li class="pro"><button class="form-button"(click)="removeToCart(cart.id)" >Remove To Cart</button></li>
        </ul>
        <button class="form-button" (click)="reDirect()">Continuity Shopping</button>
    </div>
    <div class="col-sm-4 summary">
    <h3>Summary</h3>
    <ul>
        <li> <span>Amount:</span><span style="color: green ;">{{priceSummary.price}}</span></li>
        <li> <span>Tax:</span><span style="color: green ;">{{priceSummary.tax}}</span></li>
        <li> <span>Delivery:</span><span style="color: green ;">{{priceSummary.delivery}}</span></li>
        <li> <span>Discount:</span><span style="color: green ;">{{priceSummary.discount}}</span></li>
        <li> <span><h4>Total</h4></span> <span><h4  style="color: red ;">{{priceSummary.total}}</h4></span></li>
        <button (click)="checkout()" class="form-button max-width" >Checkout</button>
    </ul>
    </div>
    </div>
    </div>
